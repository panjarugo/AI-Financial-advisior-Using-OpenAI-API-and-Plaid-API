<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            background-image: linear-gradient(45deg, #ff6b6b, #f7b7a3, #d4c4e5, #6bc6e8);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .contact-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .home-icon {
            font-size: 28px;
            color: #333;
            text-decoration: none;
            margin-right: 20px;
        }

        .home-icon:hover {
            color: #4CAF50;
        }

        h1 {
            font-size: 30px;
            font-weight: 600;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border: 1px solid #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #response-message {
            margin-top: 15px;
            font-size: 16px;
            color: green;
        }

        .social-media {
            margin-top: 30px;
        }

        .social-icon {
            font-size: 22px;
            color: #333;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #4CAF50;
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="contact-container">
            <!-- Home Icon and Title -->
            <div class="header">
                <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
                <h1>Contact Us</h1>
            </div>
            
            <form id="contact-form">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>

            <div id="response-message"></div>
            
            <!-- Social Media Links -->
            <div class="social-media">
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                document.getElementById('response-message').textContent = 'Thank you for your message! We will get back to you soon.';
            } else {
                document.getElementById('response-message').textContent = 'Please fill out all fields.';
            }

            // Clear form after submission
            document.getElementById('contact-form').reset();
        });
    </script>
</body>
</html>
